fn_clean_exts:
  - ".gz"
  - ".fastq"
  - "_stats"
  - ".Log.final.out"
  - "_fastp_report"

fastp:
  s_name_filenames: true

decimalPoint_format: '.'
thousandsSep_format: ','
ai_summary: false
no_ai: true


title: 'Nextflow RNA_Seq pipeline report'
subtitle: 'The following shows a summary of the output of the RNA_Seq pipeline'
intro_text: 'MultiQC reports summarise analysis results.'
report_comment: 'The pipeline is still in development if you have ideas for interesting visualisations contact your local Nextflow expert.'

report_section_order:
  rseqc:
      order: 100
  samtools:
      order: 90
  star:
      order: 80
  fastp:
      order: 70
  stringtie_stats_table:
      order: 60
  salmon:
      order: 50
  salmon_section: 
      order: 30

custom_content:
  order:
    - salmon_stats_table
    - salmon_tpm_boxplot

custom_data:

  stringtie_stats_table:
    section_name: "StringTie"
    description: "StringTie statistics per sample. Known and novel transcripts obtained by using gffcompare"
    plot_type: 'table'
    pconfig:
      id: 'StringTie stats'
    file_format: tsv

  salmon_stats_table:
    parent_id: "salmon_section"
    parent_name: "Salmon statistics"
    section_name: "Salmon stats table"
    parent_description: "Salmon statistics per sample."
    description: "Salmon statistics per sample. The mean and median statistics were generated by using the transcript/gene rows where values are higher than 0"
    plot_type: 'table'
    id: "salmon_stats_table"
    pconfig:
      id: 'salmon_stats_table'
      title: 'Salmon transcripts with TPM >= 1'
    file_format: tsv
  
  salmon_tpm_boxplot:
    parent_id: "salmon_section"
    parent_name: "Salmon statistics"
    section_name: "Salmon transcript TPM boxplot"
    description: "Salmon TPM values across samples (only TPM >= 1)"
    plot_type: 'box'
    id: "salmon_tpm_boxplot"
    pconfig:
      id: 'salmon_tpm_boxplot'
      title: "Salmon TPM boxplot"
    file_format: tsv


sp:
  stringtie_stats_table:
    fn: 'all_samples_stringtie_counts_mqc.tsv'
  salmon_stats_table:
    fn: '*_multiqc_summary_mqc.tsv'
  salmon_tpm_boxplot:
    fn: '*_transcript_tpms_mqc.tsv'